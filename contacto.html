<!DOCTYPE html>
<html lang="es">
  <!-- El atributo "lang" especifica el idioma de la página -->
  <head>
    <meta charset="UTF-8" />
    <!-- Especifica la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configuración de la vista para dispositivos móviles -->
    <title>Título de la Página</title>
    <!-- Título que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Enlace a una hoja de estilo externa -->
    <!-- <link rel="icon" href="img/Icono.ico" type="image/x-icon"> -->
    <!-- Link para mostrar el icono de nuestra pagina de tipo ico -->
    <link rel="icon" href="img/Icono.png" type="image/png" />
    <!-- Link para mostrar el icono de nuestra pagina de tipo png -->
  </head>
  <body>
    <header>
      <!-- Encabezado de la página, puede contener logotipos, menús,              etc. -->
      <h1>Contacto</h1>
      <!-- Título principal de la página -->
    </header>
    <nav id="nav"></nav>
    <section>
      <!-- Sección principal de contenido -->
      <h2 class="center">Facebook</h2>
      <p class="center">Este es un párrafo de ejemplo.</p>
      <p class="center">Este es otro párrafo de ejemplo.</p>
      <img
        src="img/Corales.jpg"
        alt="Descripción de la imagen 1"
        class="centered-image"
        onclick="toggleClicked(this)"
      />
      <p class="center">Este es un tercer párrafo de ejemplo.</p>
    </section>

    <footer id="footer"></footer>
  </body>
</html>

<script>
  function toggleClicked(image) {
    image.classList.toggle("clicked");
  }
  // Cargar el encabezado
  fetch("nav.html")
    .then((response) => response.text())
    .then((html) => (document.getElementById("nav").innerHTML = html));

  // Cargar el pie de página
  fetch("footer.html")
    .then((response) => response.text())
    .then((html) => (document.getElementById("footer").innerHTML = html));
</script>
